<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 1000px;
            height: 900px;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>Min Ã¤lskade syster och jag</h1>
</header>

<div class="gallery">
    <img src="elvira1.jpg" alt="Image 1">
    <img src="elvira2.jpg" alt="Image 2">
    <img src="elvira3.jpg" alt="Image 3">
    <img src="elvira4.jpg" alt="Image 4">
    <img src="elvira5.jpg" alt="Image 5">
    <img src="elvira6.jpg" alt="Image 6">
</div>

</body>
</html>
